name: Continous Integration with Docker
on:
  pull_request:
    branches: [ "develop", "releases/**" ]
    types: [opened, synchronize]
    paths: [backend/**]
  workflow_dispatch:
env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_REGION: us-east-1
    AWS_MODELS_BUCKET: s3://dev-mariner-datasets
    AWS_DATASETS: dev-mariner-datasets
    GITHUB_CLIENT_ID: --
    GITHUB_CLIENT_SECRET: --
    COMPOSE_HTTP_TIMEOUT: 600
jobs:
  all-backend-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
    - name: Start services
      run: docker-compose -f docker-compose.yml -f docker-compose-cicd.yml up -d backend
    - name: Integration tests and get report
      run: docker-compose -f docker-compose.yml -f docker-compose-cicd.yml exec -T backend bash scripts/test.sh -m pytest -m 'integration'
    - name: Integration tests and get report
      run: make test-e2e
    - name: Archive video outputs from e2e testing
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: webapp/cypress/videos/
    - name: Archive integration coverage output
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: backend/cov/html
