name: binary_classification_model
dataset:
  name: Iris
  targetColumns:
    - name: large_petal_length
      dataType:
        domainKind: categorical
        classes:
          0: no
          1: yes
  featureColumns:
    - name: sepal_length
      dataType:
        domainKind: numeric
        unit: cm
    - name: sepal_width
      dataType:
        domainKind: numeric
        unit: cm

layers:
  - name: Concat
    type: model_builder.layers.Concat
    constructorArgs:
      dim: 1
    forwardArgs:
      xs:
        - $sepal_length
        - $sepal_width

  - name: Linear0
    type: torch.nn.Linear
    constructorArgs:
      in_features: 2
      out_features: 16
    forwardArgs:
      input: $Concat

  - name: ReLU0
    type: torch.nn.ReLU
    constructorArgs:
      inplace: false
    forwardArgs:
      input: $Linear0

  - name: Linear1
    type: torch.nn.Linear
    constructorArgs:
      in_features: 16
      out_features: 16
    forwardArgs:
      input: $ReLU0

  - name: ReLU1
    type: torch.nn.ReLU
    constructorArgs:
      inplace: false
    forwardArgs:
      input: $Linear1

  - name: Linear2
    type: torch.nn.Linear
    constructorArgs:
      in_features: 16
      out_features: 1
    forwardArgs:
      input: $ReLU1
