name: GNNExample
dataset:
  name: Small Zinc dataset
  targetColumn: 
    name: tpsa
    dataType:
      domainKind: smiles
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
    - name: mwt
      dataType:
        domainKind: numeric
  featurizers:
    - name: MolToGraphFeaturizer
      type: app.features.model.featurizers.MoleculeFeaturizer
      input:
        - smiles
      args:
        allow_unknown: false
        sym_bond_list: true
        per_atom_fragmentation: false
layers:
  # Start fst branch (from featurizer)
  - name: GCN1
    type: torch_geometric.nn.GCNConv
    args:
      in_channels: 26
      out_channels: 64
    input:
        x: MolToGraphFeaturizer.x
        edge_attr: MolToGraphFeaturizer.edge_attr
        edge_index: MolToGraphFeaturizer.edge_index
  - name: GCN1_Activation
    type: torch.nn.ReLU
    input: GCN1
  - name: GCN2 
    type: torch_geometric.nn.GCNConv
    input: 
      x: GCN1_Activation
      edge_index: MoltoGraphFeaturizer.edge_index
      edge_attr: MolToGraphFeaturizer.edge_attr
    args:
      in_channels: 64
      out_channels: 64
  - name: GCN2_Activation
    type: torch.nn.ReLU
    input: GCN2
  - name: GCN3
    type: torch_geometric.nn.GCNConv
    args:
      in_channels: 64
      out_channels: 64
    input:
      x: GCN2_Activation
      edge_index: MolToGraphFeaturizer.edge_index
      edge_attr: MolToGraphFeaturizer.edge_attr

  - name: GCN3_Activation
    type: torch.nn.ReLU
    input: GCN3

  - name: AddPool
    type: app.features.model.layers.GlobalPooling
    input: 
      x: GCN3_Activation
      edge_index: MoltoGraphFeaturizer.edge_index
      edge_attr: MolToGraphFeaturizer.edge_attr
    args:
      aggr: 'sum'
  # End of fst branch
  # Second branch would simply be linear layers in mwt
  - name: Linear1
    type: torch.nn.Linear
    args:
      in_features: 1
      out_features: 10
    input: mwt
  - name: Combiner
    type: app.features.model.layers.Concat
    input: ['AddPool', 'Linear1']
  - name: LinearJoined
    type: torch.nn.Linear
    input: Combiner
    args:
      in_features: 74
      out_features: 1
