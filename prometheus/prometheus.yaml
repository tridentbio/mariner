global:
  scrape_interval: 15s  # Por padrão, o alvo será 'raspado' a cada 15 segundos
scrape_configs:
  - job_name: 'prometheus'
    # Esse valor irá sobreescrever o valor padrão global para esse alvo
    scrape_interval: 5s

    metrics_path: /metrics # Endpoint padrão para a raspagem das métricas
    static_configs:
      - targets: ['localhost:9090']
        labels:
          alias: prometheus-local

  - job_name: mariner-backend_exporter
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:8000']
        labels:
          group: core

    metrics_path: /metrics
  # Scrape from each ray node as defined in the service_discovery.json provided by ray.
  - job_name: 'ray'
    file_sd_configs:
      - files:
        - '/prometheus/ray-configs/prom_metrics_service_discovery.json'
