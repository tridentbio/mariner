name: sklearn test model
framework: sklearn

dataset:
  name: Iris
  strategy: pipeline
  targetColumns:
    - name: species
      dataType:
        domainKind: categorical
        classes:
          0: 0
          1: 1
          2: 2
      outModule: Linear1
  featureColumns:
    - name: sepal_length
      dataType:
        domainKind: numeric
        unit: cm
    - name: sepal_width
      dataType:
        domainKind: numeric
        unit: cm
  
  featurizers:
    - name: OneHotEncoder
      type: sklearn.preprocessing.OneHotEncoder
      forwardArgs:
        X: $species

  transforms:
    - name: StandardScaler
      type: sklearn.preprocessing.StandardScaler
      forwardArgs:
        X: $sepal_length

spec:
  model:
    type: sklearn.ensemble.RandomForestClassifier
    constructorArgs:
      n_estimators: 100
      criterion: entropy