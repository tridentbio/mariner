name: SAMPL KNN Regressor 
framework: sklearn
dataset:
  name: SAMPL
  feature_columns:
    - name: smiles
      dataType:
        domainKind: smiles
  target_columns:
    - name: expt
      dataType:
        domainKind: numeric
  featurizers:
    - name: MolFPFeaturizer
      type: molfeat.trans.fp.FPVecFilteredTransformer
      forward_args:
        X: $smiles
spec:
  model:
    type: sklearn.neighbors.KNeighborsRegressor
    fitArgs:
      X: $MolFPFeaturizer
      y: $expt
