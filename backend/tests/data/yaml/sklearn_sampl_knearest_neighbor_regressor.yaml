name: SAMPL K-Nearest Neighbor Regressor
framework: sklearn

dataset:
  name: SAMPL
  strategy: pipeline
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
      featurizers:
        - type: molfeat.trans.fp.FPVecFilteredTransformer
          forward_args:
            X: $smiles
  targetColumns:
    - name: expt
      dataType:
        domainKind: numeric

spec:
  model:
    type: sklearn.neighbors.KNeighborsRegressor
