name: SAMPL K-Nearest Neighbor Regressor
framework: sklearn

dataset:
  name: SAMPL
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
      featurizers:
        - type: molfeat.trans.fp.FPVecFilteredTransformer
          forward_args:
            X: $smiles
  targetColumns:
    - name: expt
      dataType:
        domainKind: numeric
  featurizers:
    - name: MolFPFeaturizer

spec:
  model:
    type: sklearn.neighbors.KNeighborsRegressor
    fitArgs:
      X: $smiles-out
      y: $expt
