name: SAMPL Random Forest Regressor 
dataset:
  name: SAMPL
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
  targetColumns:
    - name: expt
      dataType:
        domainKind: numeric
  featurizers:
    - name: MolFPFeaturizer
      type: molfeat.trans.fp.FPVecFilteredTransformer
      forward_args:
        X: $smiles
spec:
  model:
    type: sklearn.ensemble.RandomForestRegressor
    constructor_args:
      n_estimators: 100
    fitArgs:
      X: $MolFPFeaturizer
      y: $expt
