name: Extra Trees Regressor
framework: sklearn

dataset:
  name: SAMPL
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
  targetColumns:
    - name: expt
      dataType:
        domainKind: numeric
  featurizers:
    - name: MolFPFeaturizer
      type: molfeat.trans.fp.FPVecFilteredTransformer
      forward_args:
        X: $smiles

spec:
  model:
    type: sklearn.ensemble.ExtraTreesRegressor
    fitArgs:
      X: $MolFPFeaturizer
      y: $expt
