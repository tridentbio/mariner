name: HIV K-Nearest Neighbor Classifier
framework: sklearn

dataset:
  name: HIV
  strategy: forwardArgs
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
    - name: activity
      dataType:
        domainKind: categorical
        classes:
          CI: 0
          CM: 1
  targetColumns:
    - name: HIV_active
      dataType:
        domainKind: categorical
        classes:
          0: 0
          1: 1
  featurizers:
    - name: MolFPFeaturizer
      type: molfeat.trans.fp.FPVecFilteredTransformer
      forward_args:
        X: $smiles
      constructor_args:
        del_invariant: False
        length: 512
    - name: OneHotEncoder
      type: sklearn.preprocessing.OneHotEncoder
      forward_args:
        X: $activity

spec:
  model:
    type: sklearn.neighbors.KNeighborsClassifier
