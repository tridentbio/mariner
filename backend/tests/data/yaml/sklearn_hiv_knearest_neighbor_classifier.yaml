name: HIV K-Nearest Neighbor Classifier
framework: sklearn

dataset:
  name: HIV2
  strategy: forwardArgs
  featureColumns:
    - name: smiles
      dataType:
        domainKind: smiles
    - name: activity
      dataType:
        domainKind: categorical
        classes:
          CM: 0
          CI: 1
  targetColumns:
    - name: HIV_active
      dataType:
        domainKind: categorical
        classes:
          negative: 0
          positive: 1
  featurizers:
    - name: MolFPFeaturizer
      type: molfeat.trans.fp.FPVecFilteredTransformer
      forward_args:
        X: $smiles
      constructor_args:
        del_invariant: False
        length: 512
    - name: OneHotEncoder
      type: sklearn.preprocessing.OneHotEncoder
      forward_args:
        X: $activity
    - name: OneHotEncoder-out
      type: sklearn.preprocessing.OneHotEncoder
      forward_args:
        X: $HIV_active

spec:
  model:
    type: sklearn.neighbors.KNeighborsClassifier
