---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - {{ .Values.istio_url }}
  - port:
      number: 443
      name: https-443
      protocol: HTTP
    hosts:
    - {{ .Values.istio_url }}