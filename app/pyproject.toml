uuid = "^1.30"
pandas = "^1.4.2"
humps = "^0.2.2"
MarkupSafe = "2.0.1"
torch = "1.9.0"
PyYAML = "^6.0"
torchsummary = "^1.5.1"
mlflow = {extras = ["extras"], version = "^1.26.1"}
ray = {extras = ["serve"], version = "^1.13.0"}
