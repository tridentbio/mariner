repos:
- repo: local
  hooks:
    - id: format
      name: Organizing code with scripts/format-single.sh
      entry: poetry run sh scripts/format-single.sh
      fail_fast: true
      language: system
      types: [python]
    - id: lint 
      name: Linting code with scripts/lint.sh
      entry: poetry run sh scripts/lint.sh
      language: system
      types: [python]
      require_serial: true
      pass_filenames: false
      fail_fast: true
